services:
  web:
    container_name: api
    build: .
    env_file:
      - .env
    links:
      - db
      - redis
      - jaeger
    ports:
      - ${WEB_PORT:-42407}:42407 # Application port
      - ${WEB_DEBUG_PORT:-9222}:9222 # Debugging port
    environment:
      REDISCLOUD_URL: redis://api_cache
      DATABASE_URL: postgres://api@db:5432/api
      DB_CONNECTION: postgres://api@db:5432/api
      # OpenTelemetry configuration
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      OTEL_TRACES_SAMPLER_ARG: "1.0"
      OTEL_SERVICE_NAME: node-clean-app
    volumes:
      - .:/usr/src/app  # Mount the project directory
      - /usr/src/app/node_modules  # Mount node_modules inside container
    command: yarn debug
    depends_on:
      - db
      - redis
      - jaeger

  worker:
    container_name: api_worker
    build: .
    env_file:
      - .env
    links:
      - db
      - redis
      - jaeger
    environment:
      REDISCLOUD_URL: redis://api_cache
      DATABASE_URL: postgres://api@db:5432/api
      DB_CONNECTION: postgres://api@db:5432/api
      # OpenTelemetry configuration
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      OTEL_TRACES_SAMPLER_ARG: "1.0"
      OTEL_SERVICE_NAME: node-clean-app
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: yarn worker:dev
    depends_on:
      - db
      - redis
      - jaeger

  db:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile.pg
    container_name: api_db
    command: ["postgres", "-c", "max_connections=200"]
    restart: always
    networks:
      - default
    ports:
      - ${PG_DATABASE_PORT:-5432}:5432
    volumes:
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/1-database.sql
      - postgres-storage:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "api"
      POSTGRES_DB: "api"
      POSTGRES_HOST_AUTH_METHOD: "trust"

  redis:
    image: redis
    container_name: api_cache
    ports:
      - ${API_REDIS_PORT:-6379}:6379
    volumes:
      - redis-data:/data

  # OpenTelemetry: Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: api_jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4318:4318"    # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true

volumes:
  postgres-storage:
  redis-data:
  node_modules:
